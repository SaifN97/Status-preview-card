<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-section">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="heading-info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h3 class="stats-heading">10k+</h3>
              <p class="stats-info">companies</p>
            </div>
            <div class="stat">
              <h3 class="stats-heading">314</h3>
              <p class="stats-info">templates</p>
            </div>
            <div class="stat">
              <h3 class="stats-heading">12m+</h3>
              <p class="stats-info">queries</p>
            </div>
          </div>
        </div>
        <div class="right-section">
          <div class="image"></div>
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SaifN97">Saif Narpali</a>.
    </div>
  </body>
</html>
